<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="../../panel.css">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PHA Helper</title>
  <style>
    :root{ --bg:#f8fafc; --card:#ffffff; --muted:#6b7280; --text:#0f172a; --accent:#2563eb; --border:#e5e7eb; }
    html,body{height:100%}
    body{margin:0;padding:16px 0 16px 16px;font:13px/1.5 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;color:var(--text);background:var(--bg);}
    .card{background:var(--card);border:1px solid var(--border);border-radius:12px;padding:14px;box-shadow:0 1px 6px rgba(0,0,0,.06)}
    label{display:block;margin:8px 0 6px;color:var(--muted);font-weight:600}
    input[type="text"], textarea, select{width:100%;background:#fff;border:1px solid var(--border);border-radius:10px;color:var(--text);padding:10px 12px}
    input[type="text"]:focus, textarea:focus, select:focus{outline:none;border-color:var(--accent);box-shadow:0 0 0 3px rgba(37,99,235,.12)}
    .row{margin-top:10px}
    .split{display:flex;gap:8px;align-items:center}
    .split > :first-child{flex:1;min-width:0}
    .muted{color:var(--muted)}
    .status{white-space:pre-wrap;background:#fff;border:1px dashed var(--border);border-radius:10px;padding:8px;max-height:200px;overflow:auto}
    .link{color:var(--accent);text-decoration:none}
    .switch{display:flex;align-items:center;gap:8px}
    .drop{min-height:120px}
    .mdbar{display:flex;gap:6px;flex-wrap:wrap;border:1px solid var(--border);border-bottom:none;border-radius:10px 10px 0 0;padding:6px;background:#f8fafc}
    .mdbtn{padding:6px 8px;border:1px solid var(--border);border-radius:8px;background:#fff;cursor:pointer;font-size:12px}
    .mdbtn:active{transform:translateY(1px)}
    .textarea-wrap{border:1px solid var(--border);border-radius:0 0 10px 10px}
    .textarea-wrap textarea{border:none;border-radius:0 0 10px 10px}
  </style>
</head>
<body>
  <div class="layout">
    <div class="main">
      <div class="card">
        <div class="row split">
          <input id="listUrl" class="input-common" type="text" value="http://pha.tp-link.com.cn/maniphest/query/AGNGtvQS84UK/#R">
          <button id="btnLoad" class="btn-common" title="从 PHA 拉取该搜索页的所有任务">📥</button>
          <button id="btnBind" class="btn-common" title="绑定当前任务页" style="display:none">🔗</button>
        </div>

        <div class="row split">
          <select id="selItems" class="select-common"></select>
          <a id="taskLink" href="#" target="_blank" rel="noopener" class="link"></a>
        </div>

        <div class="row" id="taskMeta" style="display:none">
          <div id="taskMetaBox" class="card" style="padding:8px">
            <div style="display:flex;justify-content:space-between;align-items:center;gap:8px">
              <div style="min-width:0">
                <div id="taskTitle" style="font-weight:600;word-break:break-all"></div>
                <div class="muted" style="margin-top:4px;font-size:12px">
                  <span id="taskStatus"></span><span style="margin:0 6px">·</span><span id="taskPriority"></span>
                </div>
              </div>
              <button id="metaToggle" class="btn-common" title="展开/收起">▾</button>
            </div>
            <div id="taskMetaMore" style="margin-top:6px;display:none"></div>
          </div>
        </div>

        <div class="row">
          <div class="mdbar" id="mdBar">
            <button class="mdbtn" data-md="h1" title="一级标题">H1</button>
            <button class="mdbtn" data-md="h2" title="二级标题">H2</button>
            <button class="mdbtn" data-md="h3" title="三级标题">H3</button>
            <button class="mdbtn" data-md="bold" title="加粗">B</button>
            <button class="mdbtn" data-md="italic" title="斜体">I</button>
            <button class="mdbtn" data-md="link" title="插入链接">Link</button>
            <button class="mdbtn" data-md="ul" title="无序列表">◾</button>
            <button class="mdbtn" data-md="ol" title="有序列表">1</button>
            <button class="mdbtn" data-md="quote" title="引用">></button>
            <button class="mdbtn" data-md="code" title="代码段">`</button>
            <button class="mdbtn" data-md="codeblock" title="代码块">&lt;/&gt;</button>
            <button class="mdbtn" data-md="checkbox" title="复选框">Todo</button>
            <button class="mdbtn" data-md="table" title="插入表格">Table</button>
            <button class="mdbtn" data-md="important" title="IMPORTANT 标签">!</button>
          </div>

          <div class="row">
            <div class="textarea-wrap">
              <textarea id="txtContent" class="input-common drop" rows="7" placeholder=""></textarea>
            </div>
          </div>
        </div>

        <div class="row split">
          <div class="switch">
            <input type="checkbox" class="checkbox-common" id="chkAI" title="启用 AI 分析">
            <label for="chkAI" style="margin:0">🧠</label>
          </div>
          <div>
            <button id="btnGerrit" class="btn-common" title="插入 Gerrit 提交说明">➕</button>
            <!-- 原“编辑 AI 配置”改为打开设置页 -->
            <button id="btnTpl" class="btn-common" title="编辑 POST 模板">🖋️</button>
            <button id="btnSumWL" class="btn-common" title="统计该任务的总工作量">✨</button>
          </div>
        </div>

        <div class="row split">
          <button id="btnSend" class="btn-common" title="提交评论">📤</button>
        </div>

        <div class="row">
          <div id="status" class="status"></div>
        </div>
      </div>
    </div>

    <nav class="rail" aria-label="面板切换">
      <button class="railbtn active" data-target="pha-panel" title="PHA" aria-label="PHA">📋</button>
      <button class="railbtn" data-target="settings-panel" title="设置" aria-label="设置">🛠️</button>
    </nav>
  </div>

  <script defer src="panel.js"></script>
  <script defer src="../../rail.js"></script>
</body>
</html>
