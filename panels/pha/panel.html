        :root {

        /* PHAÂÆπÂô® */
        .pha-wrapper {

            height: 100%;

            background-color: #fff;
            border-radius: 12px;
            overflow: hidden;

        /* Â§¥ÈÉ® */
        .header {
            padding: 12px;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: stretch;
            border-bottom: 1px solid var(--border-color);

        .header-top {

            align-items: center;
        }

        .header h2 {

            color: #333;

        /* PHAÁâπÊúâÊ†∑Âºè */
        label { display: block; margin: 8px 0 6px; color: var(--secondary-color); font-weight: 600; }
        input[type="text"], textarea, select { width: 100%; background: #fff; border: 1px solid var(--border-color); border-radius: 10px; color: #374151; padding: 10px 12px; font-family: inherit; }
        input[type="text"]:focus, textarea:focus, select:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(74, 132, 255, 0.12); }
        .row { margin-top: 10px; }
        .split { display: flex; gap: 8px; align-items: center; }
        .split > :first-child { flex: 1; min-width: 0; }
        .muted { color: var(--secondary-color); }
        .status { white-space: pre-wrap; background: #fff; border: 1px dashed var(--border-color); border-radius: 10px; padding: 8px; min-height: 120px; max-height: 200px; overflow: auto; }
        .link { color: var(--primary-color); text-decoration: none; }
        .pill { display: inline-block; padding: 2px 8px; border-radius: 999px; background: #eef2ff; color: #3730a3; font-size: 12px; border: 1px solid #c7d2fe; }
        .switch { display: flex; align-items: center; gap: 8px; }
        .drop { min-height: 120px; }
        .mdbar { display: flex; gap: 6px; flex-wrap: wrap; border: 1px solid var(--border-color); border-bottom: none; border-radius: 10px 10px 0 0; padding: 6px; background: #f8fafc; }
        .mdbtn { padding: 6px 8px; border: 1px solid var(--border-color); border-radius: 8px; background: #fff; cursor: pointer; font-size: 12px; transition: all 0.2s; }
        .mdbtn:hover { background-color: var(--hover-bg); }
        .mdbtn:active { transform: translateY(1px); }
        .textarea-wrap { border: 1px solid var(--border-color); border-radius: 0 0 10px 10px; }
        .textarea-wrap textarea { border: none; border-radius: 0 0 10px 10px; }
        .btn-common { padding: 8px 12px; background-color: #fff; border: 1px solid var(--border-color); border-radius: 6px; cursor: pointer; font-size: 14px; transition: all 0.2s; }
        .btn-common:hover { background-color: var(--hover-bg); border-color: var(--primary-color); }

        }
        
        .railbtn {

            cursor: pointer;

            display: flex;
            align-items: center;

        }
        
        .railbtn:hover {

        }
        
        .railbtn.active {

        }
    </style>
</head>
