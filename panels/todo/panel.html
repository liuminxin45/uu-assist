<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>待办事项</title>
  <script src="../../rail.js" defer></script>
  <script src="../../shared/theme.js" defer></script>
  <script src="../../shared/dropdown-menu.js" defer></script>
  <script src="../../shared/persist.js" type="module"></script>
  <link rel="stylesheet" href="../../shared/styles.css">
  <style>
    /* Todo页面特定样式 */
    .todo-list-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }
    
    .todo-header {
      margin-bottom: var(--space-lg);
    }
    
    .todo-input-container {
      display: flex;
      gap: var(--space-sm);
      margin-bottom: var(--space-lg);
    }
    
    .todo-input {
      flex: 1;
      padding: var(--space-md);
    }
    
    .todo-add-btn {
      padding: var(--space-md) var(--space-lg);
    }
    
    .todo-filters {
      display: flex;
      gap: var(--space-sm);
      margin-bottom: var(--space-md);
      flex-wrap: wrap;
      width: 100%;
    }
    
    .todo-filter-btn {
      padding: var(--space-xs) var(--space-md);
      background: var(--bg-primary);
      border: 1px solid var(--border-light);
      border-radius: var(--radius-full);
      cursor: pointer;
      font-size: 13px;
      transition: all var(--transition-normal);
    }
    
    .todo-filter-btn:hover {
      background: var(--bg-secondary);
      border-color: var(--primary);
      color: var(--primary);
    }
    
    .todo-filter-btn.active {
      background: var(--primary);
      border-color: var(--primary);
      color: white;
    }
    
    .todo-lists {
      display: flex;
      gap: var(--space-lg);
      padding-bottom: var(--space-md);
      width: 100%;
    }
    
    .todo-list {
      flex: 1 1 auto;
      background: var(--bg-primary);
      border: 1px solid var(--border-light);
      border-radius: var(--radius-lg);
      padding: var(--space-md);
      display: flex;
      flex-direction: column;
      min-height: 400px;
      min-width: 250px;
    }
    
    .todo-list-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--space-md);
      padding-bottom: var(--space-sm);
      border-bottom: 1px solid var(--border-light);
    }
    
    .todo-list-title {
      font-weight: 600;
      color: var(--text-primary);
      font-size: 14px;
    }
    
    .todo-list-count {
      background: var(--bg-secondary);
      color: var(--text-muted);
      padding: 2px 8px;
      border-radius: var(--radius-full);
      font-size: 12px;
    }
    
    .todo-items {
      flex: 1;
      overflow-y: auto;
      padding-right: var(--space-xs);
    }
    
    .todo-item {
      font-size: calc(var(--text-base) - 1px);
      background: var(--bg-secondary);
      border: 1px solid var(--border-light);
      border-radius: var(--radius-md);
      padding: var(--space-sm) var(--space-md);
      margin-bottom: var(--space-sm);
      display: flex;
      align-items: flex-start;
      gap: var(--space-sm);
      transition: all var(--transition-normal);
      cursor: pointer;
    }
    
    .todo-item:hover {
      box-shadow: var(--shadow-md);
      transform: translateY(-1px);
    }
    
    .todo-checkbox {
      margin-top: 5px;
      flex-shrink: 0;
    }
    
    .todo-content {
      flex: 1;
      word-break: break-word;
      color: var(--text-primary);
      font-size: 12px !important;
    }
    
    .todo-content.completed {
      text-decoration: line-through;
      color: var(--text-muted);
    }
    
    .todo-delete-btn {
      opacity: 0;
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      padding: 4px;
      border-radius: var(--radius-sm);
      transition: all var(--transition-normal);
    }
    
    .todo-item:hover .todo-delete-btn {
      opacity: 1;
    }
    
    .todo-delete-btn:hover {
      background: var(--error);
      color: white;
    }
    
    .todo-add-item {
      margin-top: var(--space-sm);
      padding: var(--space-sm);
      border: 1px dashed var(--border-light);
      border-radius: var(--radius-md);
      color: var(--text-muted);
      cursor: pointer;
      transition: all var(--transition-normal);
      font-size: 13px;
      text-align: center;
    }
    
    .todo-add-item:hover {
      border-color: var(--primary);
      color: var(--primary);
      background: var(--bg-secondary);
    }
    
    .todo-item-due-date {
      font-size: 11px;
      color: var(--text-muted);
      margin-top: var(--space-xs);
    }
    
    .todo-item-priority {
      display: inline-block;
      padding: 0 6px;
      border-radius: var(--radius-full);
      font-size: 11px;
      margin-left: var(--space-xs);
    }
    
    .todo-item-priority.high {
      background: var(--error);
      color: white;
    }
    
    .todo-item-priority.medium {
      background: var(--warning);
      color: white;
    }
    
    .todo-item-priority.low {
      background: var(--success);
      color: white;
    }
    
    .todo-item-tags {
      display: flex;
      gap: 4px;
      margin-top: var(--space-xs);
      flex-wrap: wrap;
    }
    
    .todo-item-tag {
      background: var(--primary-light);
      color: var(--primary);
      padding: 1px 6px;
      border-radius: var(--radius-sm);
      font-size: 11px;
    }
    
    .empty-state {
      text-align: center;
      padding: var(--space-xl);
      color: var(--text-muted);
    }
    
    .empty-state-icon {
      font-size: 48px;
      margin-bottom: var(--space-md);
    }
    
    /* 优化模态框样式 */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    
    .modal.active {
      opacity: 1;
      visibility: visible;
    }
    
    .modal-content {
      background: var(--bg-primary);
      border-radius: var(--radius-lg);
      width: 90%;
      max-width: 500px;
      max-height: 80vh;
      display: flex;
      flex-direction: column;
      box-shadow: var(--shadow-xl);
      transform: translateY(-20px);
      transition: transform 0.3s ease;
      overflow: hidden;
    }
    
    .modal.active .modal-content {
      transform: translateY(0);
    }
    
    .modal-header {
      padding: var(--space-lg);
      border-bottom: 1px solid var(--border-light);
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--bg-secondary);
    }
    
    .modal-header h3 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
    }
    
    .modal-close {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: var(--text-muted);
      width: 32px;
      height: 32px;
      border-radius: var(--radius-full);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--transition-normal);
    }
    
    .modal-close:hover {
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }
    
    .modal-body {
      padding: var(--space-lg);
      overflow-y: auto;
      flex: 1;
    }
    
    .form-group {
      margin-bottom: var(--space-lg);
    }
    
    .form-group label {
      display: block;
      margin-bottom: var(--space-xs);
      font-size: 14px;
      font-weight: 500;
      color: var(--text-primary);
    }
    
    .form-group input,
    .form-group select {
      width: 100%;
      padding: var(--space-md);
      border: 1px solid var(--border-light);
      border-radius: var(--radius-md);
      background: var(--bg-secondary);
      color: var(--text-primary);
      font-size: 14px;
      transition: border-color var(--transition-normal);
      box-sizing: border-box;
    }
    
    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px var(--primary-light);
    }
    
    .modal-footer {
      padding: var(--space-md) var(--space-lg);
      border-top: 1px solid var(--border-light);
      display: flex;
      justify-content: flex-end;
      gap: var(--space-md);
      background: var(--bg-secondary);
    }
    
    .btn {
      padding: var(--space-md) var(--space-lg);
      border: 1px solid var(--border-light);
      border-radius: var(--radius-md);
      background: var(--bg-primary);
      color: var(--text-primary);
      cursor: pointer;
      font-size: 14px;
      transition: all var(--transition-normal);
    }
    
    .btn:hover {
      background: var(--bg-secondary);
      border-color: var(--primary);
      color: var(--primary);
    }
    
    .btn-primary {
      padding: var(--space-md) var(--space-lg);
      border: 1px solid var(--primary);
      border-radius: var(--radius-md);
      background: var(--primary);
      color: white;
      cursor: pointer;
      font-size: 14px;
      transition: all var(--transition-normal);
    }
    
    .btn-primary:hover {
      background: var(--primary-dark);
      border-color: var(--primary-dark);
    }
    
    /* 子任务样式 - 彻底修复布局问题 */
    .sub-tasks-container {
      margin-top: var(--space-sm);
      position: relative;
      display: block;
    }
    
    /* 备注栏样式 */
    .note-editor {
      position: relative;
      border: 1px solid var(--border-light);
      border-radius: var(--radius-md);
      background: var(--bg-secondary);
      min-height: 100px;
    }
    
    .todo-note {
      width: 100%;
      min-height: 100px;
      padding: var(--space-md);
      outline: none;
      box-sizing: border-box;
    }
    
    .todo-note img {
      max-width: 100%;
      height: auto;
      margin: var(--space-sm) 0;
    }
    
    .note-placeholder {
      position: absolute;
      top: var(--space-md);
      left: var(--space-md);
      color: var(--text-muted);
      pointer-events: none;
      z-index: 1;
    }
    
    .note-hint {
      position: absolute;
      bottom: 5px;
      right: 10px;
      font-size: 11px;
      color: var(--text-muted);
    }
    
    /* 附件图标样式 */
    .todo-attachment-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 20px;
      height: 20px;
      background: var(--primary-light);
      color: var(--primary);
      border-radius: 50%;
      font-size: 12px;
      margin-left: 5px;
      cursor: help;
    }
    
    /* 标签输入容器样式 */
    .tags-input-container {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      padding: 6px;
      border: 1px solid var(--border-light);
      border-radius: var(--radius-md);
      background: var(--bg-secondary);
      min-height: 38px;
      gap: 6px;
    }
    
    /* 标签显示区域 */
    .tags-display {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }
    
    /* 标签项样式 */
    .tag-item {
      display: inline-flex;
      align-items: center;
      background: var(--primary-light);
      color: var(--primary);
      padding: 2px 8px;
      border-radius: var(--radius-full);
      font-size: 12px;
      font-weight: 500;
      gap: 4px;
    }
    
    /* 标签删除按钮 */
    .tag-delete {
      background: none;
      border: none;
      color: var(--primary);
      cursor: pointer;
      font-size: 16px;
      line-height: 1;
      padding: 0 2px;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--transition-normal);
    }
    
    .tag-delete:hover {
      background: var(--primary);
      color: white;
    }
    
    /* 标签输入框样式 */
    .tag-input {
      flex: 1;
      min-width: 120px;
      padding: 4px 0;
      border: none;
      background: transparent;
      color: var(--text-primary);
      font-size: 14px;
      outline: none;
      position: relative;
      z-index: 1;
    }
    
    .tag-input::placeholder {
      color: var(--text-muted);
    }
    
    /* 标签建议下拉框样式 */
    .tag-suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: var(--bg-primary);
      border: 1px solid var(--border-light);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-lg);
      max-height: 200px;
      overflow-y: auto;
      margin-top: 4px;
      z-index: 1000;
      display: none;
    }
    
    .tag-suggestions.show {
      display: block;
    }
    
    .tag-suggestion-item {
      padding: 8px 12px;
      cursor: pointer;
      font-size: 13px;
      color: var(--text-primary);
      transition: background-color var(--transition-normal);
      border-bottom: 1px solid var(--border-light);
    }
    
    .tag-suggestion-item:last-child {
      border-bottom: none;
    }
    
    .tag-suggestion-item:hover {
      background: var(--bg-secondary);
    }
    
    /* 调整标签输入容器的相对定位 */
    .tags-input-container {
      position: relative;
    }
    
    /* 为子任务行创建最具体的样式规则 */
    .modal-body .form-group .sub-tasks-container .sub-task-row {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      margin-bottom: var(--space-sm);
      padding-left: 0;
      justify-content: flex-start !important;
      flex-direction: row !important;
      width: 100%;
    }
    
    /* 确保复选框显示在左侧 */
    .modal-body .form-group .sub-tasks-container .sub-task-row .sub-task-checkbox {
      flex-shrink: 0;
      width: 16px;
      height: 16px;
      margin: 0;
      order: 0 !important;
      position: static !important;
      align-self: flex-start !important;
      margin-top: 5px;
    }
    
    /* 确保输入框在复选框右侧并占据剩余空间 */
    .modal-body .form-group .sub-tasks-container .sub-task-row .sub-task-input {
      flex: 1 !important;
      padding: var(--space-sm) !important;
      font-size: 13px !important;
      min-width: 0 !important;
      width: auto !important;
      border: 1px solid var(--border-light) !important;
      border-radius: var(--radius-md) !important;
      background: var(--bg-secondary) !important;
      color: var(--text-primary) !important;
      order: 1 !important;
      position: static !important;
    }
    
    /* 确保删除按钮在最右侧 */
    .modal-body .form-group .sub-tasks-container .sub-task-row .sub-task-remove-btn {
      order: 2 !important;
      position: static !important;
    }
    
    /* 确保没有其他样式干扰 */
    .sub-task-row > * {
      position: static !important;
      transform: none !important;
    }
    
    .sub-task-remove-btn {
      width: 24px;
      height: 24px;
      border: none;
      background: none;
      color: var(--text-muted);
      font-size: 20px;
      cursor: pointer;
      border-radius: var(--radius-full);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--transition-normal);
    }
    
    .sub-task-remove-btn:hover {
      background: var(--bg-tertiary);
      color: var(--error);
    }
    
    .btn-small {
      padding: var(--space-xs) var(--space-md);
      font-size: 13px;
    }
    
    /* 待办事项中的子任务显示样式 */
    .todo-sub-tasks {
      margin-top: var(--space-sm);
      padding-top: var(--space-sm);
      border-top: 1px solid var(--border-light);
    }
    

    
    .sub-tasks-list {
      padding-left: var(--space-md);
    }
    
    .sub-task-item {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      font-size: 11px !important;
      margin-bottom: var(--space-xs);
      color: var(--text-secondary);
      padding-left: 0;
    }
    
    .sub-task-item input[type="checkbox"] {
      width: 16px;
      height: 16px;
      flex-shrink: 0;
    }
    
    .sub-task-item span {
      flex: 1;
      min-width: 0;
      word-wrap: break-word;
    }
    
    .sub-task-item.completed {
      text-decoration: line-through;
      color: var(--text-muted);
    }
    
    /* 确保子任务容器不被form-group样式影响 */
    .form-group .sub-tasks-container {
      padding: 0;
      margin: var(--space-sm) 0 0 0;
    }
    
    /* 添加表单验证样式 */
    .form-group input:invalid,
    .form-group select:invalid {
      border-color: var(--error);
    }
    
    .form-group input:invalid:focus,
    .form-group select:invalid:focus {
      box-shadow: 0 0 0 2px var(--error-light);
    }
    
    /* 响应式设计 */
    @media (max-width: 600px) {
      .modal-content {
        width: 95%;
        max-width: none;
        margin: 20px;
      }
      
      .modal-header,
      .modal-body,
      .modal-footer {
        padding: var(--space-md);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content-wrapper">
      <!-- 头部 -->
      <div class="header">
        <div class="header-top">
          <h2 style="visibility: hidden;">待办事项</h2>
          <div class="header-controls">
            <!-- 下拉菜单按钮 -->
            <div class="dropdown">
              <button id="panelSwitchBtn" class="dropdown-btn">
                <span class="panel-name" style="font-weight: bold; font-size: larger;">📋 TODO</span>
                <span class="dropdown-arrow">▼</span>
              </button>
              <div id="panelDropdown" class="dropdown-content">
                <a href="#" data-target="pha-panel" class="dropdown-item">👁️ PHA</a>
                <a href="#" data-target="rocket-panel" class="dropdown-item">🚀 Rocket</a>
                <a href="#" data-target="notes-panel" class="dropdown-item">📝 笔记</a>
                <a href="#" data-target="todo-panel" class="dropdown-item active">📋 TODO</a>
                <a href="#" data-target="gerrit-panel" class="dropdown-item">🔍 Gerrit</a>
                <a href="#" data-target="settings-panel" class="dropdown-item">⚙️ 设置</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- 主内容 -->
      <div class="inner-pad">
        <div class="todo-list-container">
          <!-- 待办事项输入区 -->
          <div class="todo-header">
            <div class="todo-input-container">
              <input type="text" id="todo-input" class="todo-input" placeholder="添加新的待办事项..." />
              <button id="add-todo-btn" class="todo-add-btn btn-primary">添加</button>
            </div>
          </div>
          
          <!-- 待办事项列表区域 -->
          <div class="todo-lists" id="todo-lists">
            <!-- 待办列表 -->
            <div class="todo-list" data-status="todo">
              <!-- 搜索和筛选区域 - 移动到标题栏上方 -->
              <div class="todo-filters" style="display: flex; align-items: center; margin-bottom: var(--space-sm); width: 100%;">
                <!-- 搜索框 -->
                <div style="margin-right: 10px;">
                  <input type="text" id="todo-search-input" class="todo-search-input" placeholder="搜索任务..." style="font-size: 14px; padding: 4px 8px; width: 150px;" />
                </div>
                <!-- 面板切换下拉框 - 使用共用下拉框样式 -->
                <div style="margin-left: auto;">
                  <div class="dropdown">
                    <button id="list-view-switcher-btn" class="dropdown-btn">
                      <span id="list-view-switcher-text">待办</span>
                      <span class="dropdown-arrow">▼</span>
                    </button>
                    <div class="dropdown-content">
                      <div class="dropdown-item active" data-value="todo">待办</div>
                      <div class="dropdown-item" data-value="completed">已完成</div>
                    </div>
                  </div>
                </div>
              </div>
              
              <div class="todo-list-header">
                <span class="todo-list-title">待办</span>
              </div>
              <div class="todo-items" id="todo-items"></div>
            </div>
            
            <!-- 已完成列表 -->
            <div class="todo-list" data-status="completed">
              <!-- 搜索和筛选区域 - 在已完成面板也显示 -->
              <div class="todo-filters" style="display: flex; align-items: center; margin-bottom: var(--space-sm); width: 100%;">
                <!-- 搜索框 -->
                <div style="margin-right: 10px;">
                  <input type="text" id="todo-search-input-completed" class="todo-search-input" placeholder="搜索任务..." style="font-size: 14px; padding: 4px 8px; width: 150px;" />
                </div>
                <!-- 面板切换下拉框 - 使用共用下拉框样式 -->
                <div style="margin-left: auto;">
                  <div class="dropdown">
                    <button id="list-view-switcher-btn-completed" class="dropdown-btn">
                      <span id="list-view-switcher-text-completed">已完成</span>
                      <span class="dropdown-arrow">▼</span>
                    </button>
                    <div class="dropdown-content">
                      <div class="dropdown-item" data-value="todo">待办</div>
                      <div class="dropdown-item active" data-value="completed">已完成</div>
                    </div>
                  </div>
                </div>
              </div>
              
              <div class="todo-list-header">
                <span class="todo-list-title">已完成</span>
              </div>
              <div class="todo-items" id="completed-items"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- 编辑待办事项模态框 -->
  <div id="todo-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>编辑待办事项</h3>
        <button class="modal-close">×</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="edit-todo-content">内容</label>
          <input type="text" id="edit-todo-content" class="todo-input" />
        </div>
        <div class="form-group">
          <label for="edit-todo-date">截止日期</label>
          <input type="date" id="edit-todo-date" class="todo-input" />
        </div>
        <div class="form-group">
          <label for="edit-todo-priority">优先级</label>
          <select id="edit-todo-priority">
            <option value="low">低</option>
            <option value="medium" selected>中</option>
            <option value="high">高</option>
          </select>
        </div>
        <div class="form-group">
          <label for="edit-todo-tags">标签</label>
          <div class="tags-input-container">
            <div id="tags-display" class="tags-display"></div>
            <input type="text" id="edit-todo-tags" placeholder="输入标签后按回车添加" class="tag-input" />
            <div id="tag-suggestions" class="tag-suggestions"></div>
          </div>
        </div>
        
        <div class="form-group">
          <label>子任务</label>
          <div id="sub-tasks-container" class="sub-tasks-container">
            <!-- 子任务会在这里动态生成 -->
          </div>
        </div>
        
        <div class="form-group">
          <label for="edit-todo-note">备注</label>
          <div class="note-editor">
            <div class="note-placeholder">点击或粘贴内容/图片</div>
            <div id="edit-todo-note" class="todo-note" contenteditable="true"></div>
            <div class="note-hint">支持文本输入和图片粘贴</div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="save-todo-btn" class="btn-primary">保存</button>
        <button id="cancel-todo-btn" class="btn">取消</button>
      </div>
    </div>
  </div>
  
  <!-- 隐藏的侧边栏导航，保留以确保rail.js的功能正常 -->
  <nav class="rail" aria-label="面板切换" style="display: none;">
    <button class="railbtn" data-target="pha-panel" title="PHA" aria-label="PHA">👁️</button>
    <button class="railbtn" data-target="rocket-panel" title="Rocket" aria-label="Rocket">🚀</button>
    <button class="railbtn" data-target="notes-panel" title="笔记" aria-label="笔记">📝</button>
    <button class="railbtn" data-target="todo-panel" title="待办事项" aria-label="待办事项">📋</button>
    <button class="railbtn" data-target="settings-panel" title="设置" aria-label="设置">⚙️</button>
  </nav>

  <script defer src="./panel.js"></script>
</body>
</html>
