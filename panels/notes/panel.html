<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notes</title>
  <script src="../../shared/theme.js" defer></script>
  <style>
    :root{
      --primary:#2563eb; --primary-weak:rgba(37,99,235,.12);
      --text:#111827; --muted:#6b7280;
      --bg:#fff; --bg-muted:#f8fafc; --page:#F3F4F6;
      --border:#e5e7eb; --error:#EF4444;
      --shadow-sm:0 1px 2px rgba(0,0,0,.05);
      --shadow-md:0 4px 10px rgba(0,0,0,.10);
      --radius:10px; --radius-sm:8px;
      
      /* 主题控制变量 */
      --theme:light;
      --theme-dark:0;
      --theme-light:1;
    }
    
    /* 深色模式支持 */
    @media (prefers-color-scheme: dark) {
      :root {
        /* 深色模式下的颜色变量 */
        --primary:#3b82f6; --primary-weak:rgba(59,130,246,.12);
        --text:#f1f5f9; --muted:#94a3b8;
        --bg:#1e293b; --bg-muted:#0f172a; --page:#0f172a;
        --border:#334155; --error:#ef4444;
        --shadow-sm:0 1px 2px rgba(0,0,0,.5);
        --shadow-md:0 4px 10px rgba(0,0,0,.7);
        
        /* 主题控制变量 */
        --theme:dark;
        --theme-dark:1;
        --theme-light:0;
      }
      
      /* 复选框深色模式样式 */
      input[type="checkbox"] {
        accent-color: var(--primary);
      }
      
      /* 深色模式rail样式 */
      .rail {
        background:var(--bg-muted);
        border-color:var(--border);
      }
      
      .railbtn {
        background:transparent;
        color:var(--text);
      }
      
      .railbtn:hover {
        background:var(--bg);
      }
      
      .railbtn.active {
        background:var(--primary-weak);
        color:var(--primary);
      }
      
      /* 深色模式回收站样式 */
      .theme-dark .trash-button.active,
      .theme-effective-dark .trash-button.active {
        background:rgba(239, 68, 68, 0.1) !important;
        border-color:var(--error) !important;
        color:var(--error) !important;
        box-shadow:0 0 0 2px rgba(239, 68, 68, 0.2) !important;
      }
      
      .theme-dark .note-card.trash-note,
      .theme-effective-dark .note-card.trash-note {
        background:var(--bg) !important;
        border-color:var(--error) !important;
        opacity: 0.9;
      }
      
      .theme-dark .note-time.trash-time,
      .theme-effective-dark .note-time.trash-time {
        color:var(--error) !important;
        font-style: italic;
      }
      
      /* 深色模式菜单和更多按钮样式 */
      .theme-dark .more-btn:hover,
      .theme-effective-dark .more-btn:hover {
        background:var(--bg-muted) !important;
        border-color:var(--primary) !important;
      }
      
      .theme-dark .menu-option:hover,
      .theme-effective-dark .menu-option:hover {
        background:var(--bg-muted) !important;
      }
    }
    *,*::before,*::after{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{ 
      margin:0; font:13px/1.5 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      color:var(--text); background:var(--page); display:flex; flex-direction:column;
    }

    .container{ display:flex; height:100vh; width:100%; }
    .content-wrapper{ flex:1; display:flex; flex-direction:column; padding:12px; overflow:hidden; }
    .notes-wrapper{
      display:flex; flex-direction:column; min-height:0; height:100%;
      background:var(--bg-muted); border-radius:12px; overflow:hidden;
      border:1px solid var(--border); box-shadow:var(--shadow-sm);
    }

    .header{ flex:0 0 auto; padding:10px 12px; background:var(--bg-muted); border-bottom:1px solid var(--border); }
    .header-top{ display:flex; justify-content:space-between; align-items:center; gap:12px; }
    .header h2{ margin:0; font-size:16px; font-weight:600; color:var(--text); }
    .pill{ display:inline-block; padding:2px 8px; border-radius:999px; background:#eef2ff; color:#3730a3; font-size:12px; border:1px solid #c7d2fe; }

    .input-section{ flex:0 0 auto; padding:10px 12px; background:var(--bg-muted); border-bottom:1px solid var(--border); }
    .search-container{ width:100%; max-width:300px; margin-bottom:10px; }
    
    .search-header {
      display: flex;
      align-items: center;
      gap: 4px;
      position: relative;
    }
    
    .search-button {
      width: 32px;
      height: 32px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.15s ease, border-color 0.15s ease;
      position: relative;
    }
    
    .search-button:hover {
      background: var(--bg);
      border-color: var(--primary);
    }
    
    /* 搜索按钮激活状态样式（checked样式） */
    .search-button.active {
      background: var(--primary-weak);
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
    }
    
    /* 搜索输入框的显示/隐藏已通过JavaScript控制 */
    
    .trash-button {      width: 32px;      height: 32px;      background: var(--bg);      border: 1px solid var(--border);      border-radius: var(--radius);      font-size: 16px;      cursor: pointer;      display: flex;      align-items: center;      justify-content: center;      transition: background-color 0.15s ease, border-color 0.15s ease;    }        .trash-button:hover {      background: var(--bg);      border-color: var(--primary);    }        /* 回收站按钮激活状态样式 */    .trash-button.active {      background: #fef2f2;      border-color: #fecaca;      color: #dc2626;      box-shadow: 0 0 0 2px rgba(239, 68, 68, 0.2);    }

    /* AI按钮样式 */
    .ai-button {
      width: 32px;
      height: 32px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.15s ease, border-color 0.15s ease;
    }
    
    .ai-button:hover {
      background: var(--bg);
      border-color: var(--primary);
    }
    
    .ai-button.active {
      background: #e6f7ff;
      border-color: #40a9ff;
      color: #096dd9;
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
    }
    
    /* AI输入容器样式 */
    .ai-input-container {
      margin-top: 10px;
      padding: 12px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow-sm);
    }
    
    .ai-tag-selection {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .ai-tag-selection label,
    .ai-prompt-input-wrapper label {
      font-size: 12px;
      color: var(--text);
      font-weight: 500;
      min-width: 70px;
    }
    
    .ai-tag-input {
      flex: 1;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 8px 10px;
      font: inherit;
      outline: none;
      box-shadow: var(--shadow-sm);
      transition: border-color .15s ease;
      color: var(--text);
    }
    
    .ai-tag-input:focus {
      border-color: var(--primary);
    }
    
    .ai-prompt-input-wrapper {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .ai-prompt-input {
      width: 100%;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 8px 10px;
      font: inherit;
      outline: none;
      box-shadow: var(--shadow-sm);
      transition: border-color .15s ease;
      color: var(--text);
      resize: vertical;
    }
    
    .ai-prompt-input:focus {
      border-color: var(--primary);
    }
    
    .ai-submit-btn {
      align-self: flex-end;
      padding: 6px 12px;
      background: var(--primary);
      border: 1px solid var(--primary);
      border-radius: 6px;
      color: white;
      font-size: 12px;
      cursor: pointer;
      transition: background-color 0.15s ease;
    }
    
    .ai-submit-btn:hover {
      background: #1d4ed8;
    }
    
    /* 回收站笔记卡片样式 */
    .note-card.trash-note {      background: #fef2f2;      border-color: #fecaca;      opacity: 0.9;      transition: opacity 0.2s ease;    }
    
    .note-card.trash-note:hover {      opacity: 1;    }
    
    /* 回收站时间显示样式 */
    .note-time.trash-time {      color: #b91c1c;      font-style: italic;    }
    
    .search-input,
    .note-input{
      width:100%; background:var(--bg); border:1px solid var(--border);
      border-radius:var(--radius); padding:8px 10px; font:inherit; outline:none;
      box-shadow:var(--shadow-sm); transition:border-color .15s ease, box-shadow .15s ease;
      color:var(--text);
    }
    .search-input::placeholder,
    .note-input::placeholder{ color:var(--muted); }
    .search-input:focus,.note-input:focus{ border-color:var(--primary); box-shadow:0 0 0 3px var(--primary-weak); }
    .note-input{ padding:10px 72px 10px 10px; min-height:56px; max-height:120px; resize:vertical; }

    .add-note-wrapper{ position:relative; }
    .add-note-btn{
      position:absolute; right:4px; bottom:4px; padding:6px 10px;
      background:var(--bg); border:1px solid var(--border); border-radius:6px; font-size:13px; cursor:pointer;
      transition:background-color .15s ease, border-color .15s ease, transform .1s ease; box-shadow:var(--shadow-sm);
    }
    .add-note-btn:hover{ background:var(--bg); border-color:var(--primary); }
    .add-note-btn:active{ transform:translateY(1px); }
    .add-note-btn:disabled{ opacity:.5; cursor:not-allowed; }

    .image-preview-container-input{
      position:relative; margin-top:8px; border-radius:6px; overflow:hidden; border:1px dashed var(--border); background:var(--bg);
      padding:8px;
    }
    .image-preview-input{ width:100%; display:block; max-height:280px; object-fit:contain; }
    .remove-image-btn{
      position:absolute; top:8px; right:8px; width:22px; height:22px;
      background:var(--bg); border:1px solid var(--border); border-radius:50%; color:var(--error);
      font-size:16px; cursor:pointer; display:flex; align-items:center; justify-content:center; line-height:1; box-shadow:var(--shadow-sm);
      z-index:10;
    }

    /* 图片预览网格样式 */
    .image-preview-grid{
      display:grid;
      grid-template-columns:repeat(auto-fill, minmax(100px, 1fr));
      gap:8px;
      max-height:300px;
      overflow-y:auto;
    }
    .image-preview-grid img{
      width:100%;
      height:100px;
      object-fit:cover;
      border-radius:4px;
      border:1px solid var(--border);
    }

    /* 笔记卡片图片网格样式 */
    .note-image-grid{
      display:grid;
      grid-template-columns:repeat(auto-fill, minmax(100px, 1fr));
      gap:6px;
      margin-top:6px;
    }
    .note-image-grid img{
      width:100%;
      height:100px;
      object-fit:cover;
      border-radius:4px;
    }

    .notes-list{
      flex:1 1 auto; min-height:0; overflow:auto;
      padding:12px; display:flex; flex-direction:column; gap:10px; background:var(--bg-muted);
    }

    /* @引用菜单特定样式 */
    .mention-menu{
      width:320px;
    }
    
    .mention-menu-header > div {
      font-size:12px;
      color:var(--muted);
      margin-bottom:4px;
    }
    
    .mention-menu-item{
      display:flex;
      align-items:flex-start;
      gap:8px;
      border-bottom:1px solid #f3f4f6;
    }
    
    .mention-menu-item:last-child {
      border-bottom:none;
    }
    
    .mention-menu-item-icon{
      font-size:16px;
      margin-top:1px;
    }
    
    .mention-menu-item-content{
      flex:1;
    }
    
    .mention-menu-item-title{
      font-weight:500;
      margin-bottom:2px;
    }
    
    .mention-menu-item-preview{
      font-size:11px;
      color:var(--muted);
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }
    
    /* 多图网格布局 - 保留引用弹窗特有的图片样式 */
    .mention-popover-images-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 8px;
      margin-top: 8px;
    }

    .mention-popover-images-grid .mention-popover-image-container {
      margin-top: 0;
    }

    .mention-popover-images-grid .mention-popover-image {
      width: 100%;
      height: 100px;
      object-fit: cover;
    }
    
    .mention-menu-item-time{
      font-size:10px;
      color:#9ca3af;
      margin-top:2px;
    }
    
    /* 引用弹窗图片容器样式 - 保留特有的图片样式 */
    .mention-popover-image-container {
      margin-top: 8px;
    }
    
    .mention-popover-image {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
    }
    
    /* 引用弹窗内容样式 - 保留特有的内容样式 */
    .mention-popover-content-item {
      padding: 8px 0;
    }
    
    .mention-popover-text {
      margin: 0 0 8px 0;
      word-wrap: break-word;
      line-height: 1.4;
    }
    
    .mention-popover-meta {
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 8px;
    }
    
    /* @引用标签样式 */
    .mention-tag{
      background:#e0f2fe;
      color:#0ea5e9;
      padding:2px 6px;
      border-radius:4px;
      font-weight:500;
      cursor:pointer;
      text-decoration:none;
      margin:0 2px;
      font-size:12px;
      transition: background-color 0.2s ease;
    }
    
    .mention-tag:hover{
      background:#bae6fd;
    }

    .note-card{
      background:var(--bg); border:1px solid var(--border);
      border-radius:var(--radius); padding:12px; box-shadow:var(--shadow-sm);
      transition:transform .15s ease, box-shadow .15s ease;
    }
    .note-card:hover{ box-shadow:var(--shadow-md); transform:translateY(-1px); }
    .menu-open .note-card:hover{ box-shadow:none; transform:none; }

    .note-card.archived{ background:#f9fafb; }
    .archived-text{ color:#d1d5db; }

    .note-content{ margin-bottom:6px; word-break:break-word; line-height:1.6; font-size:12px; }
    .note-image{ max-width:100%; height:auto; border-radius:4px; cursor:pointer; transition:opacity .15s ease; }
    .note-image:hover{ opacity:.9; }
    .note-header { position: relative; display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 6px; }
    
    .note-time{ font-size:10px; color:#9ca3af; }
    
    .note-source { display: flex; align-items: center; gap: 4px; font-size: 10px; color: #6b7280; background: #f3f4f6; padding: 2px 6px; border-radius: 4px; line-height: 1.4; }
    
    .source-favicon { width: 12px; height: 12px; margin-right: 4px; object-fit: contain; }
    
    .source-domain, .source-title { color: #6b7280; text-decoration: none; }
    
    .source-domain:hover, .source-title:hover { text-decoration: underline; color: #3b82f6; }
    
    .source-external { margin-left: 2px; font-size: 11px; opacity: 0.7; }
    
    .source-copy-btn { background: transparent; border: none; cursor: pointer; padding: 0 2px; margin-left: 4px; font-size: 10px; opacity: 0.7; transition: opacity 0.2s; }
    
    .source-copy-btn:hover { opacity: 1; }
    
    .note-tag{ 
      background:#eef3fe; 
      color:#7193d0; 
      padding:2px 6px; 
      border-radius:4px; 
      font-weight:500; 
      cursor:pointer; 
      text-decoration:none; 
      margin:0 2px;
      font-size:12px; 
      transition: background-color 0.2s ease;
    }
    .note-tag:hover{
      background:var(--primary-weak);
    }

    .card-actions{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-top:6px;
    }
    
    .tags-container{
      display:flex;
      align-items:center;
      gap:6px;
      flex-wrap:wrap;
    }
    
    .note-input-wrapper {
      position: relative;
    }

    .tag-btn{
      display: none;
      width: 24px;
      height: 24px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.15s ease, border-color 0.15s ease;
    }

    .tag-btn:hover {      background: var(--bg);      border-color: var(--primary);    }

    .mention-btn{
      display: none;
      width: 24px;
      height: 24px;
      background: #3B82F6;
      border: 1px solid #2563EB;
      border-radius: 4px;
      font-size: 14px;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.15s ease, border-color 0.15s ease;
      margin-left: 4px;
    }

    .mention-btn:hover {
      background: #2563EB;
      border-color: #1D4ED8;
    }

    .add-note-btn{
      position:absolute; right:4px; bottom:4px; padding:6px 10px;
      background:var(--bg); border:1px solid var(--border); border-radius:6px; font-size:13px; cursor:pointer;
      transition:background-color .15s ease, border-color .15s ease, transform .1s ease; box-shadow:var(--shadow-sm);
      z-index: 5;
    }

    .more-menu-container{ position:relative; display:flex; justify-content:flex-end; }

    /* 通用下拉菜单样式 */
    .dropdown-menu{
      position:absolute;
      top:100%;
      left:0;
      max-height:300px;
      background:var(--bg);
      border:1px solid var(--border);
      border-radius:8px;
      box-shadow:var(--shadow-md);
      z-index:100;
      overflow:hidden;
      display:none;
    }
    
    .dropdown-menu-header{
      padding:8px 12px;
      border-bottom:1px solid var(--border);
      background:var(--bg-muted);
    }
    
    .dropdown-menu-search{
      width:100%;
      padding:6px 8px;
      border:1px solid var(--border);
      border-radius:4px;
      font-size:12px;
    }
    
    .dropdown-menu-list{
      max-height:250px;
      overflow-y:auto;
    }
    
    .dropdown-menu-item{
      padding:8px 12px;
      cursor:pointer;
      font-size:13px;
      transition: background-color 0.2s ease;
    }
    
    .dropdown-menu-item:hover{
      background:var(--bg-muted);
    }
    
    /* 标签菜单特定样式 */
    .tag-menu{
      width:280px;
    }
    
    /* @引用菜单特定样式 */
    .mention-menu{
      width:280px;
    }
    
    .tag-menu-item{
      padding:8px 12px;
      cursor:pointer;
      font-size:11px;
      display:flex;
      align-items:center;
      gap:8px;
      transition: background-color 0.2s ease;
    }
    
    .tag-menu-item:hover{
      background:var(--bg-muted);
    }
    
    .tag-menu-item-tag{
      background:#3B82F6;
      color:#fff;
      padding:2px 6px;
      border-radius:4px;
      font-size:11px;
    }
    .more-btn{
      width:22px; height:22px; padding:0; background:transparent; border:1px solid var(--border);
      border-radius:4px; font-size:14px; font-weight:bold; cursor:pointer; display:flex; align-items:center; justify-content:center; opacity:0;
      transition:opacity .15s ease, background-color .15s ease, border-color .15s ease;
    }
    .note-card:hover .more-btn{ opacity:1; }
    .more-btn:hover{ background:#f9fafb; border-color:var(--primary); }
    .drop-menu{
      position:absolute; top:100%; right:0; margin-top:4px; background:var(--bg);
      border:1px solid var(--border); border-radius:6px; box-shadow:0 2px 8px rgba(0,0,0,.15); min-width:110px; z-index:100; overflow:hidden;
    }
    .menu-option{ padding:8px 10px; cursor:pointer; font-size:14px; }
    .menu-option:hover{ background:#f9fafb; }
    .menu-option.delete{ color:var(--error); }

    .empty-state{ text-align:center; padding:28px 16px; color:var(--muted); font-size:13px; }

    .fullscreen-preview{ position:fixed; inset:0; background:rgba(0,0,0,.9); display:flex; align-items:center; justify-content:center; z-index:3000; cursor:pointer; }
    .fullscreen-image{ max-width:90%; max-height:90vh; object-fit:contain; }

    .rail{
      display:flex; flex-direction:column; gap:4px; padding:8px 4px;
      background:#fafafa; border-radius:12px; margin:16px 8px 16px 0; border:1px solid var(--border);
    }
    .railbtn{
      width:40px; height:40px; border:none; border-radius:8px; background:transparent;
      font-size:20px; cursor:pointer; display:flex; align-items:center; justify-content:center;
      transition:background-color .15s ease, transform .1s ease;
    }
    .railbtn:hover{ background:var(--bg); }
    .railbtn:active{ transform:translateY(1px); }
    .railbtn.active{ background:var(--primary-weak); color:var(--primary); }

    *::-webkit-scrollbar-thumb{ background:#CBD5E1; border-radius:8px; }
    *::-webkit-scrollbar-thumb:hover{ background:#94A3B8; }

  /* AI洞察弹窗样式 */
  .ai-insight-modal {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 2000;
    padding: 20px;
  }
  
  /* 笔记卡片弹窗样式 - 确保在最顶层 */
  #mention-popover {
    z-index: 2100;
  }
  
  .ai-insight-modal-content {
    background: var(--bg);
    border-radius: var(--radius);
    width: 100%;
    max-width: 600px;
    max-height: 80vh;
    display: flex;
    flex-direction: column;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
  }
  
  .ai-insight-modal-header {
    padding: 16px 20px;
    border-bottom: 1px solid var(--border);
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  
  .ai-insight-modal-header h3 {
    margin: 0;
    font-size: 16px;
    font-weight: 600;
    color: var(--text);
  }
  
  .ai-insight-close-btn {
    background: none;
    border: none;
    font-size: 24px;
    color: var(--muted);
    cursor: pointer;
    padding: 0;
    width: 30px;
    height: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 4px;
  }
  
  .ai-insight-close-btn:hover {
    background: var(--bg-muted);
    color: var(--text);
  }
  
  .ai-insight-modal-body {
    padding: 20px;
    flex: 1;
    overflow-y: auto;
  }
  
  .ai-insight-loading {
    text-align: center;
    padding: 40px 20px;
  }
  
  .loading-spinner {
    width: 40px;
    height: 40px;
    border: 3px solid var(--border);
    border-top: 3px solid var(--primary);
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 0 auto 16px;
  }
  
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  
  .ai-insight-content {
    line-height: 1.7;
    color: var(--text);
  }
  
  .ai-insight-content p {
    margin-bottom: 16px;
  }
  
  .ai-insight-content p:last-child {
    margin-bottom: 0;
  }
  
  /* 关联报告样式 */
  .relate-report {
    font-size: 14px;
    line-height: 1.6;
    color: var(--text);
  }
  
  .relate-report .report-paragraph {
    margin: 0 0 16px 0;
    padding: 0;
  }
  
  .relate-report .report-paragraph:last-child {
    margin-bottom: 0;
  }
  
  .relate-report a {
    color: var(--primary);
    text-decoration: none;
  }
  
  .relate-report a:hover {
    text-decoration: underline;
  }
  
  .error-message {
    color: var(--danger);
    background-color: rgba(239, 68, 68, 0.1);
    padding: 16px;
    border-radius: 8px;
    border: 1px solid var(--danger);
    text-align: center;
    font-weight: 500;
  }
  </style>
</head>
<body>
  <div class="container">
      <div class="content-wrapper">
      <div class="notes-wrapper">
        <div class="header">
          <div class="header-top">
            <h2>Notes</h2>
          </div>
        </div>

        <div class="input-section">
          <div class="search-container">
            <div class="search-header">
              <button id="search-button" class="search-button">🔍</button>
              <button id="trash-button" class="trash-button" title="回收站">🗑️</button>
              <button id="ai-button" class="ai-button" title="AI助手">🤖</button>
            </div>
            <input type="text" id="search-input" class="search-input" placeholder="搜索笔记..." style="margin-top:4px;"/>
          </div>

          <div class="note-input-wrapper">
            <div class="add-note-wrapper">
              <textarea id="note-input" class="note-input" placeholder="记点啥…" rows="1"></textarea>
              <button id="tag-btn" class="tag-btn" title="添加标签">#</button>
              <button id="mention-btn" class="mention-btn" title="引用笔记">@</button>
              <button id="add-note-btn" class="add-note-btn" style="display:none">添加</button>
            </div>
            
            <!-- AI功能输入区 -->
            <div id="ai-input-container" class="ai-input-container" style="display:none;">
              <div class="ai-tag-selection">
                <label for="ai-tag-input">选择标签：</label>
                <input type="text" id="ai-tag-input" class="ai-tag-input" placeholder="输入或选择标签..." />
              </div>
              <div class="ai-prompt-input-wrapper">
                <label for="ai-prompt-input">输入Prompt：</label>
                <textarea id="ai-prompt-input" class="ai-prompt-input" placeholder="请输入您的问题或需求..." rows="3"></textarea>
                <button id="ai-submit-btn" class="ai-submit-btn">发送</button>
              </div>
            </div>
            
            <!-- 标签菜单 -->
            <div id="tag-menu" class="dropdown-menu tag-menu">
              <div class="dropdown-menu-header tag-menu-header">
                <input type="text" id="tag-menu-search" class="dropdown-menu-search tag-menu-search" placeholder="搜索标签..."/>
              </div>
              <div id="tag-menu-list" class="dropdown-menu-list tag-menu-list">
                <!-- 标签列表将通过JavaScript动态生成 -->
              </div>
            </div>

            <!-- @引用菜单 -->
            <div id="mention-menu" class="dropdown-menu mention-menu">
              <div class="dropdown-menu-header mention-menu-header">
                <input type="text" id="mention-menu-search" class="dropdown-menu-search mention-menu-search" placeholder="搜索笔记..."/>
              </div>
              <div id="mention-menu-list" class="dropdown-menu-list mention-menu-list">
                <!-- 笔记列表将通过JavaScript动态生成 -->
              </div>
            </div>

            <div id="image-preview-container" class="image-preview-container-input" style="display:none;">
              <!-- 图片预览将通过JavaScript动态生成 -->
            </div>
          </div>
        </div>

        <div id="notes-container" class="notes-list"></div>

        <div id="empty-state" class="empty-state" style="display:none;">
          无内容。输入或粘贴图片即可。
        </div>
      </div>
    </div>

    <nav class="rail" aria-label="面板切换" style="background:var(--bg-muted); border:1px solid var(--border);">
      <button class="railbtn" data-target="pha-panel" title="PHA" aria-label="PHA">👁️</button>
      <button class="railbtn" data-target="rocket-panel" title="Rocket" aria-label="Rocket">🚀</button>
      <button class="railbtn active" data-target="notes-panel" title="笔记" aria-label="笔记">📝</button>
      <button class="railbtn" data-target="settings-panel" title="设置" aria-label="设置">⚙️</button>
    </nav>
  </div>

  <div id="fullscreen-preview" class="fullscreen-preview" style="display:none;">
    <img id="fullscreen-image" class="fullscreen-image" src="" alt="预览"/>
  </div>

  <!-- @引用弹窗 -->
  <div id="mention-popover" class="ai-insight-modal" style="display:none;">
    <div class="ai-insight-modal-content">
      <div class="ai-insight-modal-header">
        <h3>引用内容</h3>
        <button id="mention-popover-close" class="ai-insight-close-btn">&times;</button>
      </div>
      <div class="ai-insight-modal-body">
        <div class="mention-popover-meta" id="mention-popover-meta"></div>
        <div id="mention-popover-content" class="mention-popover-content"></div>
      </div>
    </div>
  </div>

  <!-- AI洞察弹窗 -->
  <div id="ai-insight-modal" class="ai-insight-modal" style="display:none;">
    <div class="ai-insight-modal-content">
      <div class="ai-insight-modal-header">
        <h3>AI洞察</h3>
        <button id="close-ai-insight-modal" class="ai-insight-close-btn">&times;</button>
      </div>
      <div class="ai-insight-modal-body">
        <div id="ai-insight-loading" class="ai-insight-loading" style="display:block;">
          <div class="loading-spinner"></div>
          <p>正在生成洞察报告...</p>
        </div>
        <div id="ai-insight-content" class="ai-insight-content" style="display:none;"></div>
      </div>
    </div>
  </div>

  <!-- 关联报告弹窗 -->
  <div id="relate-report-modal" class="ai-insight-modal" style="display:none;">
    <div class="ai-insight-modal-content">
      <div class="ai-insight-modal-header">
        <h3>关联报告</h3>
        <button id="close-relate-report-modal" class="ai-insight-close-btn">&times;</button>
      </div>
      <div class="ai-insight-modal-body">
        <div id="relate-report-loading" class="ai-insight-loading" style="display:block;">
          <div class="loading-spinner"></div>
          <p>正在生成关联报告...</p>
        </div>
        <div id="relate-report-content" class="ai-insight-content" style="display:none;"></div>
      </div>
    </div>
  </div>

  <script type="module" src="../persist-init.js"></script>
  <script src="panel.js"></script>
  <script src="../../rail.js" type="module"></script>
</body>
</html>
