<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Á¨îËÆ∞Êî∂ÈõÜ</title>
    <style>
        /* ÂÖ®Â±ÄÊ†∑Âºè */
        :root {
            --primary-color: #4A84FF;
            --secondary-color: #6B7280;
            --border-color: #E5E7EB;
            --bg-color: #FFFFFF;
            --hover-bg: #F9FAFB;
            --error-color: #EF4444;
            --success-color: #10B981;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            color: #374151;
            background-color: #F3F4F6;
            line-height: 1.5;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        /* ‰∏ªÂÆπÂô® */
        .container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 16px;
            overflow: hidden;
        }

        /* Á¨îËÆ∞ÂÆπÂô® */
        .notes-wrapper {
            display: flex;
            flex-direction: column;
            height: 100%;
            min-height: 0;
            background-color: #fff;
            border-radius: 12px;
            overflow: hidden;
        }

        /* Â§¥ÈÉ® */
        .header {
            padding: 12px;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: stretch;
            border-bottom: 1px solid var(--border-color);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h2 {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin: 0;
        }

        /* ÊêúÁ¥¢Ê°Ü */
        .search-container {
            position: relative;
            width: 100%;
            max-width: 300px;
        }

        .search-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        /* ËæìÂÖ•Âå∫Âüü */
        .input-section {
            padding: 12px;
            background-color: #fff;
            border-bottom: 1px solid var(--border-color);
        }

        .note-input-wrapper {
            position: relative;
            margin-bottom: 10px;
        }

        .note-input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            min-height: 60px;
            max-height: 120px;
            transition: border-color 0.2s;
        }

        .note-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        /* ÂõæÁâáÈ¢ÑËßà */
        .image-preview-container-input {
            position: relative;
            margin-top: 10px;
            border-radius: 6px;
            overflow: hidden;
            border: 1px dashed var(--border-color);
        }

        .image-preview-input {
            width: 100%;
            height: auto;
            display: block;
            max-height: 300px;
            object-fit: contain;
        }

        .remove-image-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 24px;
            height: 24px;
            background-color: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            color: var(--error-color);
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
            transition: background-color 0.2s;
        }

        .remove-image-btn:hover {
            background-color: white;
        }

        /* Ê∑ªÂä†ÊåâÈíÆ */
        .add-note-btn {
            padding: 8px 16px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .add-note-btn:hover:not(:disabled) {
            background-color: #3B7AE0;
        }

        .add-note-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Á¨îËÆ∞ÂàóË°® */
        .notes-list {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* Á¨îËÆ∞Âç°Áâá */
        .note-card {
            padding: 12px;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            transition: box-shadow 0.2s, transform 0.2s;
        }

        .note-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-1px);
        }

        .note-content {
            margin-bottom: 8px;
            word-break: break-word;
        }

        .note-image {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .note-image:hover {
            opacity: 0.9;
        }

        .note-time {
            font-size: 12px;
            color: var(--secondary-color);
            margin-bottom: 8px;
        }

        .note-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 4px 8px;
            background-color: transparent;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
        }

        .action-btn:hover {
            background-color: var(--hover-bg);
            border-color: var(--primary-color);
        }

        .action-btn.delete {
            border-color: var(--error-color);
            color: var(--error-color);
        }

        .action-btn.delete:hover {
            background-color: rgba(239, 68, 68, 0.1);
        }

        /* Áä∂ÊÄÅÊ∂àÊÅØ */
        .empty-state,
        .no-results {
            text-align: center;
            padding: 40px 20px;
            color: var(--secondary-color);
        }

        .empty-state p,
        .no-results p {
            margin-bottom: 8px;
        }

        /* ÂÖ®Â±èÂõæÁâáÈ¢ÑËßà */
        .fullscreen-preview {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            cursor: pointer;
        }

        .fullscreen-image {
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
        }

        /* Èù¢ÊùøÂàáÊç¢ÂØºËà™Ê†è */
        .rail {
            display: flex;
            flex-direction: column;
            gap: 4px;
            padding: 8px 4px;
            background-color: #fff;
            border-radius: 12px;
            margin: 16px 8px 16px 0;
        }

        .railbtn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 8px;
            background-color: transparent;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .railbtn:hover {
            background-color: #f0f0f0;
        }

        .railbtn.active {
            background-color: #e3f2fd;
            color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-wrapper">
            <div class="notes-wrapper">
                <div class="header">
                    <div class="header-top">
                        <h2>Notes</h2>
                    </div>
                </div>

                <div class="input-section">
                    <div class="note-input-wrapper">
                        <textarea id="note-input" class="note-input" placeholder="ËæìÂÖ•Á¨îËÆ∞ÂÜÖÂÆπÔºåÊåâÂõûËΩ¶ÂèëÈÄÅÔºåÊàñÁ≤òË¥¥ÂõæÁâá..." rows="1"></textarea>
                        <div id="image-preview-container" class="image-preview-container-input" style="display: none;">
                            <img id="image-preview" class="image-preview-input" src="" alt="È¢ÑËßàÂõæÁâá">
                            <button id="remove-image-btn" class="remove-image-btn">√ó</button>
                        </div>
                    </div>
                    <button id="add-note-btn">Ê∑ªÂä†</button>
                </div>
                
                <!-- ÊêúÁ¥¢Êéß‰ª∂ÁßªÂà∞ËøôÈáå -->
                <div style="padding: 12px;">
                    <div class="search-container">
                        <input type="text" id="search-input" class="search-input" placeholder="ÊêúÁ¥¢Á¨îËÆ∞...">
                    </div>
                </div>

                <div id="notes-container" class="notes-list">
                    <!-- Á¨îËÆ∞ÂàóË°®Â∞ÜÂú®ËøôÈáåÂä®ÊÄÅÁîüÊàê -->
                </div>

                <div id="empty-state" class="empty-state" style="display: none;">
                    <p>ÊöÇÊó†Á¨îËÆ∞</p>
                    <p style="font-size: 12px;">ËæìÂÖ•ÂÜÖÂÆπÊàñÁ≤òË¥¥ÂõæÁâáÊ∑ªÂä†Á¨¨‰∏ÄÊù°Á¨îËÆ∞ÂêßÔºÅ</p>
                </div>
            </div>
        </div>
        
        <nav class="rail" aria-label="Èù¢ÊùøÂàáÊç¢">
            <button class="railbtn" data-target="pha-panel" title="PHA" aria-label="PHA">üëÅÔ∏è</button>
            <button class="railbtn" data-target="rocket-panel" title="Rocket" aria-label="Rocket">üöÄ</button>
            <button class="railbtn active" data-target="notes-panel" title="Á¨îËÆ∞" aria-label="Á¨îËÆ∞">üìù</button>
            <button class="railbtn" data-target="settings-panel" title="ËÆæÁΩÆ" aria-label="ËÆæÁΩÆ">‚öôÔ∏è</button>
        </nav>
    </div>

    <!-- ÂÖ®Â±èÂõæÁâáÈ¢ÑËßàÂÆπÂô® -->
    <div id="fullscreen-preview" class="fullscreen-preview" style="display: none;">
        <img id="fullscreen-image" class="fullscreen-image" src="" alt="ÂÖ®Â±èÈ¢ÑËßà">
    </div>

    <script src="panel.js"></script>
    <script src="../../rail.js" type="module"></script>
</body>
</html>
