<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>rocket</title>
  <link rel="stylesheet" href="../../panel.css">
  <style>
    :root{ --bg:#f8fafc; --card:#ffffff; --muted:#6b7280; --text:#0f172a; --border:#e5e7eb; }
    html,body{height:100%}
    body{margin:0;padding:16px 0 16px 16px;font:13px/1.5 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;color:var(--text);background:var(--bg);}
    .card{background:var(--card);border:1px solid var(--border);border-radius:12px;padding:14px;box-shadow:0 1px 6px rgba(0,0,0,.06)}
    .row{margin-top:10px}
    .section-title{font-weight:700;margin:4px 0 8px}
    label{display:block;margin:8px 0 6px;color:var(--muted);font-weight:600}
  </style>
</head>
<body data-scope="rocket-panel">
  <div class="layout">
    <div class="main">
      <div class="card">
        <div class="section-title">Rocket 工具</div>

        <label for="txtRocket">输入</label>
        <textarea id="txtRocket" class="input-common" style="height:400px" placeholder="在此输入…"></textarea>

        <div class="row" style="display:flex;gap:8px;flex-wrap:wrap">
          <button id="btnFormat" class="btn-common">格式化</button>
          <button id="btnCopy"   class="btn-common">复制</button>
          <button id="btnClear"  class="btn-common">清空</button>
          <button id="btnRun"    class="btn-common">运行</button>
        </div>
      </div>
    </div>

    <nav class="rail" aria-label="面板切换">
      <button class="railbtn" data-target="pha-panel" title="PHA" aria-label="PHA">📋</button>
      <button class="railbtn active" data-target="rocket-panel" title="rocket" aria-label="rocket">🚀</button>
      <button class="railbtn" data-target="settings-panel" title="设置" aria-label="设置">🛠️</button>
    </nav>
  </div>

  <script defer src="../../rail.js"></script>
  <script defer src="panel.js"></script>
  <script type="module" src="../persist-init.js"></script>
</body>
</html>
