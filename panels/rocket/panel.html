<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket 工具</title>
    <style>
        /* 全局样式 - 与notes面板保持一致 */
        :root {
            --primary-color: #4A84FF;
            --secondary-color: #6B7280;
            --border-color: #E5E7EB;
            --bg-color: #FFFFFF;
            --hover-bg: #F9FAFB;
            --error-color: #EF4444;
            --success-color: #10B981;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            color: #374151;
            background-color: #F3F4F6;
            line-height: 1.5;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        /* 主容器 */
        .container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 16px;
            overflow: hidden;
        }

        /* Rocket容器 */
        .rocket-wrapper {
            display: flex;
            flex-direction: column;
            height: 100%;
            min-height: 0;
            background-color: #fafafa;
            border-radius: 12px;
            overflow: hidden;
        }

        /* 头部 */
        .header {
            padding: 12px;
            background-color: #fafafa;
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: stretch;
            border-bottom: 1px solid var(--border-color);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h2 {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin: 0;
        }

        /* Rocket特有样式 */
        label { display: block; margin: 8px 0 6px; color: var(--secondary-color); font-weight: 600; }
        .hint { font-size: 12px; color: var(--secondary-color); margin-top: 6px; }
        input[type="text"], input[type="number"], textarea { width: 100%; background: #ffffff; border: 1px solid var(--border-color); border-radius: 10px; color: #374151; padding: 10px 12px; font-family: inherit; }
        input:focus, textarea:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(74, 132, 255, 0.12); }
        .row { margin-top: 10px; }
        .split { display: flex; gap: 8px; align-items: center; }
        .split > :first-child { flex: 1; min-width: 0; }
        .pill { display: inline-block; padding: 2px 8px; border-radius: 999px; background: #eef2ff; color: #3730a3; font-size: 12px; border: 1px solid #c7d2fe; }
        .status { white-space: pre-wrap; background: #ffffff; border: 1px dashed var(--border-color); border-radius: 10px; padding: 8px; min-height: 120px; max-height: 200px; overflow: auto; }
        .actions { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 12px; }
        textarea#prompt { min-height: 140px; resize: vertical; }
        .btn-common { padding: 8px 12px; background-color: #ffffff; border: 1px solid var(--border-color); border-radius: 6px; cursor: pointer; font-size: 14px; transition: all 0.2s; }
        .btn-common:hover { background-color: var(--hover-bg); border-color: var(--primary-color); }
        
        /* 侧边栏样式 - 与notes面板保持一致 */
        .rail {
            display: flex;
            flex-direction: column;
            gap: 4px;
            padding: 8px 4px;
            background-color: #fafafa;
            border-radius: 12px;
            margin: 16px 8px 16px 0;
        }
        
        .railbtn {
            width: 40px;
            height: 40px;
            border: none;
            background-color: transparent;
            border-radius: 8px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .railbtn:hover {
            background-color: #f0f0f0;
        }
        
        .railbtn.active {
            background-color: #e3f2fd;
            color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-wrapper">
            <div class="rocket-wrapper">
                <div class="header">
                    <div class="header-top">
                        <h2>Rocket</h2>
                        <span id="badge" class="pill">空闲</span>
                    </div>
                </div>
                
                <div style="padding: 16px;">
                    <div class="row">
                      <label for="msgLimit">消息数量限制</label>
                      <input id="msgLimit" type="number" min="1" max="200" step="1" value="20" />
                    </div>
                    
                    <div class="row">
                       <div class="switch-ai" style="display:flex; align-items:center;">
                         <input id="autoListen" type="checkbox" checked title="自动监听生成开关" style="border: 1px solid #e5e7eb; width:16px; height:16px; opacity:1;">
                         <label for="autoListen" style="margin:0; margin-left:8px;">自动监听</label>
                       </div>
                     </div>
                    


                    <div class="row">
                      <label for="prompt">自定义 Prompt</label>
                      <textarea id="prompt" placeholder="你是群聊助手，任务是根据最近的聊天内容，生成一条可直接作为刘民心发送的中文消息。\n请从'刘民心'的视角和立场来生成回复，保持符合该用户的说话风格和身份。\n请仔细阅读聊天记录，理解上下文，生成一条符合对话情境、自然流畅的回复。\n回复应当简洁明了，避免多余的解释和自我介绍，直接针对讨论内容给出回应。\n请只输出回复内容本身，不要包含任何前缀或后缀说明。"></textarea>
                      <div class="hint">提示：留空则使用预置Prompt</div>
                    </div>

                    <div class="row">
                      <div id="status" class="status"></div>
                    </div>
                    
                    <div class="row">
                      <label for="aiReply">AI回复内容</label>
                      <textarea id="aiReply" class="status" readonly placeholder="AI生成的回复将显示在这里..." style="min-height: 180px;"></textarea>
                      <div style="display: flex; gap: 8px; margin-top: 6px;">
                        <button id="btnCopyAIReply" class="btn-common" title="复制AI回复">复制</button>
                        <button id="btnClearAIReply" class="btn-common" title="清空AI回复">清空</button>
                      </div>
                    </div>
                </div>
            </div>
        </div>
        
        <nav class="rail" aria-label="面板切换">
            <button class="railbtn" data-target="pha-panel" title="PHA" aria-label="PHA">👁️</button>
            <button class="railbtn active" data-target="rocket-panel" title="Rocket" aria-label="Rocket">🚀</button>
            <button class="railbtn" data-target="notes-panel" title="笔记" aria-label="笔记">📝</button>
            <button class="railbtn" data-target="settings-panel" title="设置" aria-label="设置">⚙️</button>
        </nav>
    </div>

    <script type="module" src="./panel.js"></script>
    <script defer src="../../rail.js"></script>
    <script type="module" src="../persist-init.js"></script>
</body>
</html>
