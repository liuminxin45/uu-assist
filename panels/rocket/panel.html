<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rocket 工具</title>
  <script src="../../shared/theme.js" defer></script>
  <style>
    :root{
      --primary:#2563eb; --primary-weak:rgba(37,99,235,.12);
      --text:#111827; --muted:#6b7280;
      --bg:#ffffff; --bg-muted:#f8fafc; --page:#F3F4F6;
      --border:#e5e7eb; --error:#EF4444;
      --shadow-sm:0 1px 2px rgba(0,0,0,.05);
      --shadow-md:0 4px 10px rgba(0,0,0,.10);
      --radius:10px; --radius-sm:8px;
      
      /* 主题控制变量 */
      --theme:light;
      --theme-dark:0;
      --theme-light:1;
    }
    
    /* 深色模式支持 */
    @media (prefers-color-scheme: dark) {
      :root {
        /* 深色模式下的颜色变量 */
        --primary:#3b82f6; --primary-weak:rgba(59,130,246,.12);
        --text:#f1f5f9; --muted:#94a3b8;
        --bg:#1e293b; --bg-muted:#0f172a; --page:#0f172a;
        --border:#334155; --error:#ef4444;
        --shadow-sm:0 1px 2px rgba(0,0,0,.5);
        --shadow-md:0 4px 10px rgba(0,0,0,.7);
        
        /* 主题控制变量 */
        --theme:dark;
        --theme-dark:1;
        --theme-light:0;
      }
    }
    
    /* 为深色模式添加一些特定的样式调整 */
    @media (prefers-color-scheme: dark) {
      body {
        background:var(--page);
        color:var(--text);
      }
      
      /* 复选框深色模式样式 */
      input[type="checkbox"] {
        accent-color: var(--primary);
      }
      
      .rocket-wrapper {
        background:var(--bg-muted);
        border-color:var(--border);
      }
      
      .header {
        background:var(--bg-muted);
        border-bottom-color:var(--border);
      }
      
      input[type="text"], 
      input[type="number"], 
      textarea {
        background:var(--bg);
        color:var(--text);
        border-color:var(--border);
      }
      
      input::placeholder, 
      textarea::placeholder {
        color:var(--muted);
      }
      
      .status {
        background:var(--bg);
        border-color:var(--border);
        color:var(--text);
      }
      
      .btn-common {
        background:var(--bg);
        color:var(--text);
        border-color:var(--border);
      }
      
      .rail {
        background:var(--bg-muted);
        border-color:var(--border);
      }
      
      .railbtn {
        background:transparent;
        color:var(--text);
      }
      
      .railbtn:hover {
        background:var(--bg);
      }
      
      .railbtn.active {
        background:var(--primary-weak);
        color:var(--primary);
      }
    }
    *,*::before,*::after{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{ margin:0; font:13px/1.5 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      color:var(--text); background:transparent; display:flex; flex-direction:column;
    }

    .container{ display:flex; height:100vh; width:100%; }
    .content-wrapper{ 
      flex:1; display:flex; flex-direction:column; padding:12px; overflow:hidden;
      background:var(--bg-muted);
    }

    .header{ flex:0 0 auto; padding:10px 12px; background:var(--bg-muted); border-bottom:1px solid var(--border); }
    .header-top{ display:flex; justify-content:space-between; align-items:center; }
    .header h2{ margin:0; font-size:16px; font-weight:600; color:var(--text); }
    .pill{ display:inline-block; padding:2px 8px; border-radius:999px; background:#eef2ff; color:#3730a3; font-size:12px; border:1px solid #c7d2fe; }

    .inner-pad{ flex:1 1 auto; min-height:0; overflow:auto; padding:12px; }
    .row{ margin-top:10px; }
    label{ display:block; margin:4px 0; color:var(--muted); font-weight:600; font-size:12px; }
    .hint{ font-size:12px; color:var(--muted); margin-top:6px; }

    input[type="text"], input[type="number"], textarea{
      width:100%; background:var(--bg); color:var(--text);
      border:1px solid var(--border); border-radius:var(--radius);
      padding:8px 10px; font:inherit; outline:none; box-shadow:var(--shadow-sm);
      transition:border-color .15s ease, box-shadow .15s ease;
    }
    input::placeholder, textarea::placeholder{ color:var(--muted); }
    input:focus, textarea:focus{ border-color:var(--primary); box-shadow:0 0 0 3px var(--primary-weak); }
    textarea#prompt{ min-height:120px; resize:vertical; }

    input[type="number"]{ -moz-appearance:textfield; }
    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button{ -webkit-appearance:none; margin:0; }

    .status{
      white-space:pre-wrap; background:var(--bg);
      border:1px dashed var(--border); border-radius:var(--radius);
      padding:8px; min-height:120px; max-height:220px; overflow:auto;
    }
    #aiReply.status{ min-height:160px; }

    .btn-common{
      padding:6px 10px; background:var(--bg); border:1px solid var(--border);
      border-radius:6px; cursor:pointer; font-size:13px;
      transition:background-color .15s ease, border-color .15s ease, transform .1s ease;
      box-shadow:var(--shadow-sm);
    }
    .btn-common:hover{ background:var(--bg); border-color:var(--primary); }
    .btn-common:active{ transform:translateY(1px); }
    .btn-common[disabled]{ opacity:.55; cursor:not-allowed; }

    .actions{ display:flex; gap:8px; flex-wrap:wrap; margin-top:6px; }

    .switch-ai{ display:flex; align-items:center; gap:8px; }
    .switch-ai input[type="checkbox"]{ appearance:auto; accent-color:var(--primary); width:16px; height:16px; }
    .switch-ai label{ margin:0; font-weight:600; color:#1f2937; font-size:12px; }

  /* 侧边栏 */
  .rail{
    display:flex; flex-direction:column; gap:3px; padding:6px 3px;
    background:rgb(255, 255, 255); border-radius:10px; margin:12px 6px 12px 0;
  }
  .railbtn{
    width:32px; height:32px; border:none; background:transparent; border-radius:6px;
    font-size:16px; cursor:pointer; display:flex; align-items:center; justify-content:center;
    transition:background-color .15s ease, transform .1s ease;
  }
  .railbtn:hover{ background:var(--bg); }
  .railbtn:active{ transform:translateY(1px); }
  .railbtn.active{ background:var(--primary-weak); color:var(--primary); }

    *{ scrollbar-width:thin; scrollbar-color:#CBD5E1 transparent; }
    *::-webkit-scrollbar{ width:8px; height:8px; }
    *::-webkit-scrollbar-thumb{ background:#CBD5E1; border-radius:8px; }
    *::-webkit-scrollbar-thumb:hover{ background:#94A3B8; }
    *::-webkit-scrollbar-track{ background:transparent; }
  </style>
</head>
<body>
  <div class="container">
    <div class="content-wrapper">

      <div class="inner-pad">
        <div class="row">
          <label for="msgLimit">数量</label>
          <input id="msgLimit" type="number" min="1" max="200" step="1" value="20" />
        </div>

        <div class="row">
          <div class="switch-ai">
            <input id="autoListen" type="checkbox" checked title="自动监听生成开关" />
            <label for="autoListen">监听</label>
          </div>
        </div>

        <div class="row">
          <label for="prompt">Prompt</label>
          <textarea id="prompt" placeholder="留空则使用预置"></textarea>
        </div>

        <div class="row">
          <div id="status" class="status"></div>
        </div>

        <div class="row">
          <label for="aiReply">输出</label>
          <textarea id="aiReply" class="status" readonly placeholder="AI 输出"></textarea>
          <div class="actions">
            <button id="btnCopyAIReply" class="btn-common" title="复制AI回复">复制</button>
            <button id="btnClearAIReply" class="btn-common" title="清空AI回复">清空</button>
          </div>
        </div>
      </div>
    </div>

    <nav class="rail" aria-label="面板切换">
      <button class="railbtn" data-target="pha-panel" title="PHA" aria-label="PHA">👁️</button>
      <button class="railbtn active" data-target="rocket-panel" title="Rocket" aria-label="Rocket">🚀</button>
      <button class="railbtn" data-target="notes-panel" title="笔记" aria-label="笔记">📝</button>
      <button class="railbtn" data-target="settings-panel" title="设置" aria-label="设置">⚙️</button>
    </nav>
  </div>

  <script type="module" src="./panel.js"></script>
  <script defer src="../../rail.js"></script>
  <script type="module" src="../persist-init.js"></script>
</body>
</html>
