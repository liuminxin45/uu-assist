<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings</title>
  <style>
    :root{
      --primary:#2563eb; --primary-weak:rgba(37,99,235,.12);
      --text:#111827; --muted:#6b7280;
      --bg:#ffffff; --bg-muted:#f8fafc; --page:#F3F4F6;
      --border:#e5e7eb; --error:#EF4444; --success:#10B981;
      --shadow-sm:0 1px 2px rgba(0,0,0,.05);
      --shadow-md:0 4px 10px rgba(0,0,0,.10);
      --radius:10px; --radius-sm:8px; --radius-lg:12px;
    }
    *,*::before,*::after{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0; font:13px/1.5 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      color:#374151; background:var(--page); display:flex; flex-direction:column;
    }

    .container{ display:flex; height:100vh; width:100%; }
    .content-wrapper{ flex:1; display:flex; flex-direction:column; padding:16px; overflow:hidden; }
    .settings-wrapper{
      display:flex; flex-direction:column; min-height:0; height:100%;
      background:var(--bg-muted); border-radius:12px; overflow:hidden;
      border:1px solid var(--border); box-shadow:var(--shadow-sm);
    }

    .header{
      flex:0 0 auto; padding:12px; background:var(--bg-muted);
      border-bottom:1px solid var(--border);
    }
    .header-top{ display:flex; justify-content:space-between; align-items:center; }
    .header h2{ margin:0; font-size:16px; font-weight:600; color:var(--text); }

    .inner-pad{ flex:1 1 auto; min-height:0; overflow:auto; padding:12px; }

    .row{ margin-top:10px; }
    label{ display:block; margin:6px 0 4px; color:var(--muted); font-weight:600; font-size:12px; }
    .split{ display:flex; gap:8px; align-items:center; }
    .split>:first-child{ flex:1; min-width:0; }
    .grid-2{ display:grid; grid-template-columns:1fr 1fr; gap:12px; }

    .input-common, input[type="text"], textarea, select{
      width:100%; background:var(--bg); color:#374151;
      border:1px solid var(--border); border-radius:var(--radius);
      padding:8px 10px; font-family:inherit; outline:none;
      transition:border-color .15s ease, box-shadow .15s ease;
      box-shadow:var(--shadow-sm);
    }
    .input-common::placeholder, input::placeholder, textarea::placeholder{ color:#9ca3af; }
    .input-common:focus, input:focus, textarea:focus, select:focus{
      border-color:var(--primary); box-shadow:0 0 0 3px var(--primary-weak);
    }

    .card{
      border:1px solid var(--border); border-radius:12px;
      padding:12px; background:var(--bg);
    }

    .btn-common{
      padding:6px 10px; background:var(--bg); border:1px solid var(--border);
      border-radius:6px; cursor:pointer; font-size:13px;
      transition:background-color .15s ease, border-color .15s ease, transform .1s ease;
      box-shadow:var(--shadow-sm);
    }
    .btn-common:hover{ background:#f9fafb; border-color:var(--primary); }
    .btn-common:active{ transform:translateY(1px); }
    .btn-common[disabled]{ opacity:.55; cursor:not-allowed; }
    .btn-primary{ background:var(--primary); color:#fff; border:none; }
    .btn-primary:hover{ filter:brightness(.96); }

    .toolbar{ display:flex; gap:6px; flex-wrap:wrap; }
    .right-actions{ display:flex; gap:8px; justify-content:space-between; align-items:center; }
    .status{ font-size:12px; color:var(--muted); }

    .rail{
      display:flex; flex-direction:column; gap:4px; padding:8px 4px;
      background:#fafafa; border-radius:12px; margin:16px 8px 16px 0; border:1px solid var(--border);
    }
    .railbtn{
      width:40px; height:40px; border:none; background:transparent; border-radius:8px;
      font-size:20px; cursor:pointer; display:flex; align-items:center; justify-content:center;
      transition:background-color .15s ease, transform .1s ease;
    }
    .railbtn:hover{ background:#f0f0f0; }
    .railbtn:active{ transform:translateY(1px); }
    .railbtn.active{ background:#e3f2fd; color:#1976d2; }

    *{ scrollbar-width:thin; scrollbar-color:#CBD5E1 transparent; }
    *::-webkit-scrollbar{ width:8px; height:8px; }
    *::-webkit-scrollbar-thumb{ background:#CBD5E1; border-radius:8px; }
    *::-webkit-scrollbar-thumb:hover{ background:#94A3B8; }
    *::-webkit-scrollbar-track{ background:transparent; }
  </style>
</head>
<body>
  <div class="container">
    <div class="content-wrapper">
      <div class="settings-wrapper">
        <div class="header">
          <div class="header-top">
            <h2>Settings</h2>
          </div>
        </div>

        <div class="inner-pad">
          <!-- 供应商 -->
          <div class="row card">
            <label>供应商</label>
            <div class="split">
              <select id="vendorSelect"></select>
              <div class="toolbar">
                <button id="btnAddVendor" class="btn-common">新增</button>
                <button id="btnRenameVendor" class="btn-common">改名</button>
                <button id="btnDelVendor" class="btn-common">删</button>
              </div>
            </div>
          </div>

          <!-- 供应商参数 -->
          <div class="row grid-2">
            <div class="card">
              <label for="aiBase">URL</label>
              <input id="aiBase" class="input-common" type="text" placeholder="https://api.xxx.com/v1"/>
              <label for="aiKey" style="margin-top:10px">Key</label>
              <input id="aiKey" class="input-common" type="text" placeholder="sk-****"/>
            </div>
            <div class="card">
              <label for="aiVendorPrompt">提示词（供应商）</label>
              <textarea id="aiVendorPrompt" class="input-common" rows="6" placeholder="留空=默认"></textarea>
            </div>
          </div>

          <!-- 模型 -->
          <div class="row card">
            <label>模型</label>
            <div class="split">
              <select id="modelSelect"></select>
              <div class="toolbar">
                <button id="btnAddModel" class="btn-common">新增</button>
                <button id="btnRenameModel" class="btn-common">改名</button>
                <button id="btnDelModel" class="btn-common">删</button>
              </div>
            </div>
          </div>

          <!-- 模型参数 -->
          <div class="row grid-2">
            <div class="card">
              <label for="aiModel">模型ID</label>
              <input id="aiModel" class="input-common" type="text" placeholder="deepseek-chat"/>
              <div class="status" style="margin-top:6px">仅名称，不含路径</div>
            </div>
            <div class="card">
              <label for="modelPrompt">提示词（模型）</label>
              <textarea id="modelPrompt" class="input-common" rows="6" placeholder="留空=继承供应商"></textarea>
            </div>
          </div>

          <!-- 导入导出 / 保存 -->
          <div class="row right-actions">
            <div style="display:flex;gap:8px;align-items:center">
              <button id="btnExport" class="btn-common" title="导出配置与历史Post">导出</button>
              <input id="importFile" type="file" accept="application/json" style="display:none"/>
              <button id="btnImport" class="btn-common" title="导入配置与历史Post">导入</button>
              <span id="importExportStatus" class="status"></span>
            </div>
            <div style="display:flex;gap:8px">
              <button id="btnReset" class="btn-common">重置</button>
              <button id="btnSave" class="btn-common btn-primary">保存</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <nav class="rail" aria-label="面板切换">
      <button class="railbtn" data-target="pha-panel" title="PHA" aria-label="PHA">👁️</button>
      <button class="railbtn" data-target="rocket-panel" title="Rocket" aria-label="Rocket">🚀</button>
      <button class="railbtn" data-target="notes-panel" title="笔记" aria-label="笔记">📝</button>
      <button class="railbtn active" data-target="settings-panel" title="设置" aria-label="设置">⚙️</button>
    </nav>
  </div>

  <script defer src="../../rail.js"></script>
  <script defer src="settings.js"></script>
  <script type="module" src="../persist-init.js"></script>
</body>
</html>
