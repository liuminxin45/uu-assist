<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="panel.css">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PHA Helper</title>
    <style>
      :root{ --bg:#f8fafc; --card:#ffffff; --muted:#6b7280; --text:#0f172a; --accent:#2563eb; --border:#e5e7eb; }
      *{box-sizing:border-box}
      body{margin:0;padding:16px;font:13px/1.5 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;color:var(--text);background:var(--bg);}
      .card{background:var(--card);border:1px solid var(--border);border-radius:12px;padding:14px;box-shadow:0 1px 6px rgba(0,0,0,.06)}
      label{display:block;margin:8px 0 6px;color:var(--muted);font-weight:600}
      input[type="text"], textarea, select{width:100%;background:#fff;border:1px solid var(--border);border-radius:10px;color:var(--text);padding:10px 12px}
      input[type="text"]:focus, textarea:focus, select:focus{outline:none;border-color:var(--accent);box-shadow:0 0 0 3px rgba(37,99,235,.12)}
      .row{margin-top:10px}

      /* 改为 flex，首个子元素自适应占满 */
      .split{display:flex;gap:8px;align-items:center}
      .split > :first-child{flex:1;min-width:0}

      .btn{display:inline-flex;align-items:center;justify-content:center;padding:8px 12px;border-radius:10px;border:1px solid var(--border);background:#f1f5f9;color:var(--text);cursor:pointer;font-weight:600}
      .btn.primary{background:var(--accent);border-color:transparent;color:white}
      .btn:active{transform:translateY(1px)}
      .muted{color:var(--muted)}
      .status{white-space:pre-wrap;background:#fff;border:1px dashed var(--border);border-radius:10px;padding:8px;max-height:200px;overflow:auto}
      .link{color:var(--accent);text-decoration:none}
      .switch{display:flex;align-items:center;gap:8px}
      .drop{min-height:120px}
      /* Markdown bar */
      .mdbar{display:flex;gap:6px;flex-wrap:wrap;border:1px solid var(--border);border-bottom:none;border-radius:10px 10px 0 0;padding:6px 6px;background:#f8fafc}
      .mdbtn{padding:6px 8px;border:1px solid var(--border);border-radius:8px;background:#fff;cursor:pointer;font-size:12px}
      .mdbtn:active{transform:translateY(1px)}
      .textarea-wrap{border:1px solid var(--border);border-radius:0 0 10px 10px}
      .textarea-wrap textarea{border:none;border-radius:0 0 10px 10px}
    </style>

</head>

<body>
  <div class="card">
    <div class="row split">
      <input id="listUrl" class="input-common" type="text" value="http://pha.tp-link.com.cn/maniphest/query/AGNGtvQS84UK/#R">
      <button id="btnLoad" class="btn-common" title="从 PHA 拉取该搜索页的所有任务">📥</button>
      <button id="btnBind" class="btn-common" title="绑定当前任务页" style="display:none">🔗</button>
    </div>

    <div class="row split">
      <select id="selItems" class="select-common"></select>
      <a id="taskLink" href="#" target="_blank" rel="noopener" class="link"></a>
    </div>
    
<div class="row" id="taskMeta" style="display:none">
  <div id="taskMetaBox" class="card" style="padding:8px">
    <div style="display:flex;justify-content:space-between;align-items:center;gap:8px">
      <div style="min-width:0">
        <div id="taskTitle" style="font-weight:600;word-break:break-all"></div>
        <div class="muted" style="margin-top:4px;font-size:12px">
          <span id="taskStatus"></span><span style="margin:0 6px">·</span><span id="taskPriority"></span>
        </div>
      </div>
      <button id="metaToggle" class="btn-common" title="展开/收起">▾</button>
    </div>
    <div id="taskMetaMore" style="margin-top:6px;display:none"></div>
  </div>
</div>


    <div class="row">
      <div class="mdbar" id="mdBar">
        <!-- 常用 Markdown -->
        <button class="mdbtn" data-md="h1" title="一级标题">H1</button>
        <button class="mdbtn" data-md="h2" title="二级标题">H2</button>
        <button class="mdbtn" data-md="h3" title="三级标题">H3</button>
        <button class="mdbtn" data-md="bold" title="加粗">B</button>
        <button class="mdbtn" data-md="italic" title="斜体">I</button>
        <button class="mdbtn" data-md="link" title="插入链接">🔗</button>
        <button class="mdbtn" data-md="ul" title="无序列表">◾</button>
        <button class="mdbtn" data-md="ol" title="有序列表">1️⃣</button>
        <button class="mdbtn" data-md="quote" title="引用">></button>
        <button class="mdbtn" data-md="code" title="代码段">`</button>
        <button class="mdbtn" data-md="codeblock" title="代码块">&lt;/&gt; </button>
        <button class="mdbtn" data-md="checkbox" title="复选框">✔️</button>
        <button class="mdbtn" data-md="table" title="插入表格">📊</button>
        <button class="mdbtn" data-md="note" title="NOTE 标签">📝</button>
        <button class="mdbtn" data-md="warning" title="WARNING 标签">⚠️</button>
        <button class="mdbtn" data-md="important" title="IMPORTANT 标签">❗</button>
      </div>

      <div class="row">
        <div class="textarea-wrap">
          <textarea id="txtContent" class="input-common" rows="7" class="drop" placeholder=""></textarea>
        </div>
      </div>
    </div>

    <div class="row split">
      <div class="switch">
        <input type="checkbox" class="checkbox-common" id="chkAI" title="启用 AI 分析">
        <label for="chkAI" style="margin:0">🧠</label>
      </div>
      <div>
        <button id="btnGerrit" class="btn-common" title="插入 Gerrit 提交说明">➕</button>
        <button id="btnEditPrompt" class="btn-common" title="编辑 AI 配置">⚙️</button>
        <button id="btnTpl" class="btn-common" title="编辑 POST 模板">🖋️</button>
        <button id="btnSumWL" class="btn-common" title="统计该任务的总工作量">✨</button>
      </div>
    </div>

    <div class="row split">
      <button id="btnSend" class="btn-common" title="提交评论">📤</button>
    </div>

    <div class="row">
      <div id="status" class="status"></div>
    </div>
  </div>

  <script defer src="panel.js"></script>

  <!-- POST 模板对话框（宽度 380，侧栏内可见） -->
  <dialog id="dlgTpl" style="border:none;border-radius:12px;padding:16px;box-shadow:0 10px 30px rgba(0,0,0,.2);width:380px;max-width:90vw;">
    <div style="font-weight:600;margin-bottom:8px">编辑 POST 模板</div>
    <div>
      <textarea id="tplArea" class="input-common" rows="8" style="width:100%;" placeholder="{{timestamp}}
# {{AITitle}}

{{AIResponse}}

{{正文}}"></textarea>
      <div class="muted" style="margin-top:6px">占位符：<code>{{timestamp}}</code>、<code>{{AITitle}}</code>、<code>{{AIResponse}}</code>、<code>{{正文}}</code></div>
    </div>
    <div style="margin-top:12px;display:flex;gap:8px;justify-content:flex-end">
      <button id="tplCancel" class="btn">取消</button>
      <button id="tplSave" class="btn primary">确定</button>
    </div>
  </dialog>

  <!-- AI 参数配置（固定宽 400） -->
  <dialog id="dlgAI" style="border:none;border-radius:12px;padding:16px;box-shadow:0 10px 30px rgba(0,0,0,.2);width:400px;max-width:400px;">
    <div style="font-weight:600;margin-bottom:8px">AI 配置</div>
    <div style="display:grid;grid-template-columns:120px 1fr;gap:8px;align-items:center">
      <label>Base URL</label><input id="aiBase" class="input-common" type="text" value="https://api.deepseek.com/v1">
      <label>Model</label><input id="aiModel" class="input-common" type="text" value="deepseek-chat">
      <label>API Key</label><input id="aiKey" class="input-common" type="text" placeholder="sk-24dbbd8a266a463a8706aae3f8f64372">
      <label>Prompt</label><textarea id="aiPrompt" class="input-common" rows="6" placeholder="你是助手。请根据给定正文：1) 生成≤40字的小标题；2) 生成简洁概述。以严格JSON返回：{&quot;title&quot;:&quot;...&quot;, &quot;reply&quot;:&quot;...&quot;}"></textarea>
    </div>
    <div style="margin-top:12px;display:flex;gap:8px;justify-content:flex-end">
      <button id="aiCancel" class="btn">取消</button>
      <button id="aiSave" class="btn primary">保存</button>
    </div>
  </dialog>

  <!-- 工作量选择（选择即确认；仍保留确认键作兜底） -->
  <dialog id="dlgEffort" style="border:none;border-radius:12px;padding:16px;box-shadow:0 10px 30px rgba(0,0,0,.2);width:360px;max-width:90vw;">
    <div style="font-weight:600;margin-bottom:8px">选择</div>
    <select id="effortSelect" class="select-common" style="width:100%;padding:8px;border:1px solid #e5e7eb;border-radius:8px">
      <option value="0.0625d">0.0625d</option>
      <option value="0.125d">0.125d</option>
      <option value="0.25d">0.25d</option>
      <option value="0.5d">0.5d</option>
      <option value="0.625d">0.625d</option>
      <option value="0.75d">0.75d</option>
      <option value="1d">1d</option>
    </select>
  </dialog>
</body>
</html>
